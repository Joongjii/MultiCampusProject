
<!-- 플래너 리스트 부분 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout">

<head>
    <title>PlannerList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../static/css/planner/plannerList.css" th:href="@{/css/planner/plannerList.css}"/>
</head>

<body>
    <div layout:fragment="content">
        <div class="container__planner_list">
            <div class="title__planner">
                <div style="margin: 6px 0 6px 0">[[${#authentication.name}]] 님의 여행 기록</div>
            </div>

            <!-- 플래너 상단부분 -->
            <div class="container__head">
                <!-- 프로필 -->
                <div class="planner__profile">
                    <div class="wrapper__profile">
                        <!-- 프로필 이미지 들어가는 곳 -->
                    </div>
                </div>

                <!-- 추천 여행지 -->
                <div class="recommend">
                    <div>
                        <!-- 해당 회원의 아이디 받아오기 -->
                    </div>

                    <div>
                        <!-- 추천 여행지 -->
                    </div>
                </div>
            </div>

            <!-- 플래너 리스트 부분 -->
            <div style="overflow-y: scroll;" class="wrapper__planner_list">

                <!-- 플래너 리스트 받아오는 반복문 -->
                <div class="wrapper__cards">

                    <!-- 카드 클릭 시, 세부내용 화면으로 이동 처리 해야함 -->
                    <div th:each="planner, status : ${plannerList}" class="card" id="card">

                        <!-- 플래너 제목 -->
                        <div class="card__title">
                            <a th:href="@{|/planner/detail?tpIdx=${planner.tpIdx}|}" th:text="${planner.title}"></a>
                        </div>

                        <div class="container__travel__friends">
                            <!-- 같이 여행하는 사람들 리스트 -->
                            <div  class="wrapper__friends">
                                <!-- 프로필 사진 반복문 -->
                                <div class="profile">
                                    <img style="width:40px; height: 40px" src="/img/btn_profile.png">
                                </div>
                                <div class="profile">
                                    <img style="width:40px; height: 40px" src="/img/btn_profile.png">
                                </div>
                            </div>
                        </div>

                        <!-- 수정 -->
                        <div>
                            <!-- 공개 여부를 결정하는 체크박스 -->
                            <form th:action="@{/planner/modify-private}" method="post" >
                                <input type="hidden" th:value="${planner.tpIdx}" name="tpIdx"/>
                                <input type="checkbox" name="isPrivate" value='1' id="input_check"/>
                                <label for="input_check">비공개를 원하면 클릭해주세요</label>
                                <input type="hidden" name="isPrivate" value='0' id="input_check_hidden"/>
                                <button>수정</button>
                            </form>

                            <!-- 제목수정 -->
                            <form th:action="@{/planner/modify-title}" method="post" >
                                <input type="hidden" th:value="${planner.tpIdx}" name="tpIdx"/>
                                <input type="text" th:value="${planner.title}"  name="title"/>
                                <button><span>제목수정</span></button>
                            </form>

                            <!-- 삭제 -->
                            <form th:action="@{/planner/remove}" method="post" >
                                <input type="hidden" th:value="${planner.tpIdx}" name="tpIdx"/>
                                <button id="btnDel"><span>삭제</span></button>
                            </form>
                        </div>
                    </div>

                    <!-- 플래너 생성 버튼 -->
                    <div class="btn__add__planner" onclick="popup()">
                        <div class="add__planner">
                            <form th:action="@{/planner/create}" method="post" >
                                <input type="hidden" th:value="${#authentication.name}" name="userId"/>
                                <input type="text" name="title" th:value="플래너제목"/>
                                <button>생성</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">

            document.querySelector('.add__planner').style.display = 'none';

            function popup(){
                document.querySelector('.add__planner').style.display = '';
            }

            const toggleList = document.querySelectorAll(".toggle__switch__planner");

            // 이 상태를 DB 에 어떻게 전송할 것인가 고민하기
            toggleList.forEach(($toggle) => {
                $toggle.onclick = () => {
                    $toggle.classList.toggle('active');}
            });

        </script>
    </div>
</body>
</html>
