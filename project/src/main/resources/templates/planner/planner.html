
<!-- 플래너 계획 부분 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout">

<head>
    <title>Planner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../static/css/planner/planner.css" th:href="@{/css/planner/planner.css}"/>
</head>

<body>
<div layout:fragment="content">
    <div class="container__planner">

        <!-- 타이틀 -->
        <div class="wrapper__title">
            <div class="txt__title">
                제주도 감귤여행
            </div>
        </div>

        <!-- 독바 -->
        <div class="container__menu">

            <!-- 같이 여행가는 친구들 -->
            <div class="wrapper__friends">

                <div class="profile">
                    <img style="width:60px; height: 60px" src="/img/btn_profile.png">
                </div>

                <div class="profile">
                    <img style="width:60px; height: 60px" src="/img/btn_profile.png">
                </div>

            </div>

            <!-- 메뉴 -->
            <div class="wrapper__menu">
                <!-- 나중에 주소 넣을때 사용 th:onclick="|location.href='@{/컨트롤러 주소}'|" -->
                <button><img src="/img/btn_weather.png"></button>
                <button><img src="/img/btn_live_chat.png"></button>
                <button><img src="/img/btn_recommendation.png"></button>
                <button><img src="/img/btn_planner.png"></button>
                <button><img src="/img/btn_chatGPT.png"></button>
                <button><img src="/img/btn_help.png"></button>
            </div>
        </div>

        <!-- 내용 -->
        <div class="container__plan">

            <!-- 계획 들어가는 박스 -->
            <div class="wrapper__plan">

                <!-- 예산 박스 (고정) -->
                <div class="wrapper__money">
                    <div class="money__title">
                        <div class="txt__money__title">
                            예산 요약
                        </div>
                    </div>

                    <div class="wrapper__summary">

                        <!-- 총 예산 내역 (table)-->
                        <div class="summary">
                        </div>

                        <!-- 세부 내역 (table)-->
                        <div class="details">
                        </div>
                    </div>
                </div>

                <!-- 계획 박스 -->
                <div layout:fragment="kanban" class="wrapper__kanban">

                    <!-- 칸반보드 -->

                    <div class="container__kanban">
                        <div id="addTodoListDiv">
                            <input id="addTodoListInput" class="comment">
                            <button id="addTodoListButton" class="btn-save">Add new to-do list</button>
                        </div>

                        <div id="root" class="wrapper__List"></div>
                    </div>


                    <script type="text/javascript" >
                        let root = document.getElementById("root");


                        class todoList{
                            constructor(place, title = "to-do list"){

                                this.place = place;
                                this.title = title;
                                this.cardArray = [];

                                this.render();
                            }

                            addToDo(){
                                let text = this.input.value;
                                this.cardArray.push(new Card(text, this.div, this));
                            }

                            render(){
                                this.createToDoListElement();
                                this.place.append(this.todoListElement);
                            }

                            createToDoListElement(){
                                //Create elements
                                this.h2 = document.createElement('h2');
                                this.h2.innerText = this.title;
                                this.input = document.createElement('input');
                                this.input.classList.add("comment");
                                this.button = document.createElement('button');
                                this.button.innerText = 'Add';
                                this.button.classList.add("btn-save");
                                this.button.id = "to-do-list-button";
                                this.div = document.createElement('div');
                                this.todoListElement = document.createElement('div');

                                //Add Event listener
                                this.button.addEventListener('click', ()=>{
                                    if(this.input.value != ""){
                                        this.addToDo.call(this);
                                        this.input.value = "";
                                    }
                                });

                                //Append elements to the to-do list element
                                this.todoListElement.append(this.h2);
                                this.todoListElement.append(this.input);
                                this.todoListElement.append(this.button);
                                this.todoListElement.append(this.div);
                                this.todoListElement.classList.add("todoList");
                            }
                        }


                        class Card{
                            constructor(text, place, todoList){

                                this.place = place;
                                this.todoList = todoList;
                                this.state = {
                                    text: text,
                                    description: "Click to write a description...",
                                    comments: []
                                }
                                this.render();
                            }

                            render(){
                                this.card = document.createElement('div');
                                this.card.classList.add("card");
                                this.card.addEventListener('click', (e)=>{
                                    if(e.target != this.deleteButton){
                                        this.showMenu.call(this);
                                    }
                                });

                                this.p = document.createElement('p');
                                this.p.innerText = this.state.text;

                                this.deleteButton = document.createElement('button');
                                this.deleteButton.innerText = "X";
                                this.deleteButton.addEventListener('click', ()=>{
                                    this.deleteCard.call(this);
                                });

                                this.card.append(this.p);
                                this.card.append(this.deleteButton);

                                this.place.append(this.card);
                            }

                            deleteCard(){
                                this.card.remove();
                                let i = this.todoList.cardArray.indexOf(this);
                                this.todoList.cardArray.splice(i,1);
                            }

                            showMenu(){

                                //Create elements
                                this.menu = document.createElement("div");
                                this.menuContainer = document.createElement("div");
                                this.menuTitle = document.createElement("div");
                                this.menuDescription = document.createElement("div");
                                this.commentsInput = document.createElement("input");
                                this.commentsButton = document.createElement('button');
                                this.menuComments = document.createElement("div");


                                //Add class names
                                this.menu.className = "menu";
                                this.menuContainer.className = "menuContainer";
                                this.menuTitle.className = "menuTitle";
                                this.menuDescription.className = "menuDescription";
                                this.menuComments.className = "menuComments";
                                this.commentsInput.className = "commentsInput comment";
                                this.commentsButton.className = "commentsButton btn-save";

                                //Add inner Text
                                this.commentsButton.innerText = "Add";
                                this.commentsInput.placeholder = "Write a comment...";

                                //Event listeners
                                this.menuContainer.addEventListener('click', (e)=>{
                                    console.log(e.target);
                                    if(e.target.classList.contains("menuContainer")){
                                        this.menuContainer.remove();
                                    }
                                });

                                this.commentsButton.addEventListener('click', ()=>{
                                    if(this.commentsInput.value != ""){
                                        this.state.comments.push(this.commentsInput.value);
                                        this.renderComments();
                                        this.commentsInput.value = "";
                                    }
                                })

                                //Append
                                this.menu.append(this.menuTitle);
                                this.menu.append(this.menuDescription);
                                this.menu.append(this.commentsInput);
                                this.menu.append(this.commentsButton);
                                this.menu.append(this.menuComments);
                                this.menuContainer.append(this.menu);
                                root.append(this.menuContainer);

                                this.editableDescription = new EditableText(this.state.description, this.menuDescription, this, "description", "textarea");
                                this.editableTitle = new EditableText(this.state.text, this.menuTitle, this, "text", "input");

                                this.renderComments();
                            }

                            renderComments(){

                                let currentCommentsDOM = Array.from(this.menuComments.childNodes);

                                currentCommentsDOM.forEach(commentDOM =>{
                                    commentDOM.remove();
                                });

                                this.state.comments.forEach(comment =>{
                                    new Comment(comment, this.menuComments, this);
                                });
                            }
                        }

                        class EditableText{
                            constructor(text, place, card, property, typeOfInput){
                                this.text = text;
                                this.place = place;
                                this.card = card;
                                this.property = property;
                                this.typeOfInput = typeOfInput;
                                this.render();
                            }

                            render(){
                                this.div = document.createElement("div");
                                this.p = document.createElement("p");

                                this.p.innerText = this.text;

                                this.p.addEventListener('click', ()=>{
                                    this.showEditableTextArea.call(this);
                                });

                                this.div.append(this.p);
                                this.place.append(this.div);
                            }

                            showEditableTextArea(){
                                let oldText = this.text;

                                this.input = document.createElement(this.typeOfInput);
                                this.saveButton = document.createElement("button");

                                this.p.remove();
                                this.input.value = oldText;
                                this.saveButton.innerText = "Save";
                                this.saveButton.className = "btn-save";
                                this.input.classList.add("comment");

                                this.saveButton.addEventListener('click', ()=>{
                                    this.text = this.input.value;
                                    this.card.state[this.property] = this.input.value;
                                    if(this.property == "text"){
                                        this.card.p.innerText = this.input.value;
                                    }
                                    this.div.remove();
                                    this.render();
                                });

                                function clickSaveButton(event, object){
                                    // Number 13 is the "Enter" key on the keyboard
                                    if (event.keyCode === 13) {
                                        // Cancel the default action, if needed
                                        event.preventDefault();
                                        // Trigger the button element with a click
                                        object.saveButton.click();
                                    }
                                }

                                this.input.addEventListener("keyup", (e)=>{
                                    if(this.typeOfInput == "input"){
                                        clickSaveButton(e, this);
                                    }
                                });

                                this.div.append(this.input);

                                if(this.typeOfInput == "textarea"){
                                    this.div.append(this.saveButton);
                                }

                                this.input.select();
                            }

                        }

                        class Comment{
                            constructor(text, place, card){
                                this.text = text;
                                this.place = place;
                                this.card = card;
                                this.render();
                            }

                            render(){
                                this.div = document.createElement('div');
                                this.div.className = "comment";
                                this.div.innerText = this.text;

                                this.place.append(this.div);
                            }
                        }



                        //-------------main------------

                        let addTodoListInput = document.getElementById("addTodoListInput");
                        let addTodoListButton = document.getElementById("addTodoListButton");

                        addTodoListButton.addEventListener('click',()=>{
                            if ( addTodoListInput.value.trim() != ""){
                                new todoList(root, addTodoListInput.value);
                                addTodoListInput.value = "";
                            }
                        });

                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

</body>
</html>
