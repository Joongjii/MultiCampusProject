
<!-- 로그인 화면 -->

<!DOCTYPE html>
<!-- 메인 레이 아웃 -->
<html>

<head>

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/main_layout.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>

<body>
<div class="container__common">
    <nav>
        <div class="wrapper__btn__profile">
            <button><img src="/img/btn_profile.png"></button>
        </div>
        <div class="wrapper__btn">
            <button><img src="/img/btn_dashboard.png"></button>
            <button><img src="/img/btn_message.png"></button>
            <button><img src="/img/btn_planner.png"></button>
            <button><img src="/img/btn_gallery.png"></button>
            <button><img src="/img/btn_board.png"></button>
        </div>
        <label class="toggle__switch__login">
            <span class="toggle__button"></span>
        </label>
    </nav>
    <div class="container__contents">

        <div class="wrapper__login">
            <div class="txt__login">Login</div>
            <div class="txt__login__info">
                <p>
                    현재 로그아웃 상태입니다<br>
                    서비스 이용은 로그인 후에 가능합니다
                </p>
            </div>

            <!-- 아이디 / 비밀번호 입력 부분 -->
            <form action="/member/login" method="post" th:object="${loginRequest}">
	            <div class="wrapper__login__input">
	                <div class="input__id">
	                    <input type="text" id="userId" name="userId" />
	                    <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
	                </div>
	
	                <div class="input__pw">
	                    <input type="password" id="password" name="password" />
	                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
	                </div>
	            </div>
	            
	
	            <!-- 하단 버튼 -->
	            <div class="wrapper__login__btn">
	                <button class="btn__login" >로그인</button>
	               <!-- <button id="closeBtn" onclick="closeTab()">창닫기</button>-->
	            </div>
			</form>

        </div>
    </div>
</div>

</body>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="/js/jQuery-2.1.4.min.js"></script>
<script>
</script>
</html>
