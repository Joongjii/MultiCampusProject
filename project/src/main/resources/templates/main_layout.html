
<!-- 메인 레이 아웃 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/main_layout.css" th:href="@{/css/main_layout.css}"/>
</head>

<body>
    <div class="container__common">
        <nav class="wrapper__nav">
            <div class="wrapper__button__profile">
                <button><img class="button__profile" th:src="@{/img/button__profile.png}"></button>
            </div>
            <div class="wrapper__button">
                <button><img th:src="@{/img/button__dashboard.png}"></button>
                <button><img th:src="@{/img/button__friends.png}"></button>
                <button><img th:src="@{/img/button__planner.png}"></button>
                <button><img th:src="@{/img/button__gallery.png}"></button>
                <button><img th:src="@{/img/button__board.png}"></button>
            </div>
            <label class="toggle__switch">
                <span class="toggle__button"></span>
            </label>
        </nav>
        <div class="container__contents" layout:fragment="content"></div>
    </div>

</body>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="/js/jQuery-2.1.4.min.js"></script>
<script>
    const toggleList = document.querySelectorAll(".toggle__switch");

    toggleList.forEach(($toggle) => {
        $toggle.onclick = () => {
            $toggle.classList.toggle('active');
        }
    });
</script>
</html>
