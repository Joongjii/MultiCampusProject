
<!-- 메인 레이 아웃 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/main_layout.css"/>
</head>

<body>
<div class="container__common">
    <nav class="wrapper__nav">
        <div class="wrapper__button__profile">
            <button><img class="button__profile" th:src="@{/img/btn_profile.png}"></button>
        </div>
        <div class="wrapper__button">
            <button><img th:src="@{/img/btn_dashboard.png}"></button>
            <button><img th:src="@{/img/btn_message.png}"></button>
            <button><img th:src="@{/img/btn_planner.png}"></button>
            <button><img th:src="@{/img/btn_gallery.png}"></button>
            <button><img th:src="@{/img/btn_board.png}"></button>
        </div>
        <label class="toggleSwitch">
            <span class="toggleButton"></span>
        </label>
    </nav>
    <div class="container__contents" layout:fragment="content"></div>
</div>

</body>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="/js/jQuery-2.1.4.min.js"></script>
<script src="/js/profile.js"></script>
<script>
    const toggleList = document.querySelectorAll(".toggle__switch__login");

    toggleList.forEach(($toggle) => {
        $toggle.onclick = () => {
            $toggle.classList.toggle('active');
            window.location.href = 'member/login';
        }
    });
</script>
</html>
